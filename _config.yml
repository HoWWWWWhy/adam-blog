title: HoWWWWWhy Blog
email: howwwwwhy@gmail.com
description: > # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
permalink: ':title/'
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com

# Author settings
author: HoWWWWWhy # add your name
author-pic: howwwwwhy_circle.png
about-author: I'm trying to be a cool web developer. It's amazing when my ideas come true.

# Contact links
email: howwwwwhy@gmail.com # Add your Email address
website: # Add your website, do not add http://
linkedin: # Add your Linkedin handle
github: howwwwwhy # Add your Github handle

# Newsletter
mailchimp: # Add your MailChimp form identifier.

# Disqus
discus_identifier: My1stWeb # Add your discus identifier

# Tracker
analytics: # Google Analytics

# Paginate
paginate: 6
paginate_path: /page:num/

# Build settings
markdown: kramdown

plugins:
  - jekyll-paginate
  - jekyll-feed
  - jekyll-sitemap

include: [_pages]
exclude: ["node_modules", "gulpfile.js", "package.json", "yarn.lock", "package-lock.json", "assets/css/sass/"]
